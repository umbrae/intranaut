<!DOCTYPE html>
<html i18n-values="dir:textdirection">
  <head>
    <title i18n-content="optionsNav">Options</title>

    <link rel="stylesheet" href="assets/snooboots/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/snooboots/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/options.css" />
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-8 col-md-push-2">
          <h1 class="page-header">SnooTab Options</h2>

          <form role="form" id="options">
            <div class="form-group">
              <label for="data_url">SnooTab Data URL:</label>
              <input type="url" id="data_url" class="form-control input-lg" size="80" name="data_url" placeholder="e.g. https://gist.github.com/..." />
              <p class="help-block">This is the URL that powers all of SnooTab. This is usually provided by your friendly sysadmin or manager. <a href="#">A sample version of a SnooTab doc can be found here</a>.</p>
            </div>

            <p>
              <button type="submit" class="btn btn-default">Submit</button>

              <button type="button" class="btn btn-info btn-sm pull-right" id="reset">Reset Storage</button>

            </p>
            <div id="status" class="softhide alert alert-success"></div>
          </form>
        </div>
      </div>

    <script src="assets/js/jquery-2.1.1.min.js"></script>
    <script src="assets/snooboots/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/options.js"></script>
  </body>
</html>
